<div class="row">

    <app-loading [isLoading]="isLoading"></app-loading>

    <app-alert-message [errorMsgFromServer]="errorMsgFromServer"></app-alert-message>

    <div class="col-md-5 col-xl-4 col-xxl-5 text-center text-md-start">
        <h2 class="fw-bold mb-3"><span class="text-white text-decoration-underline">Confirm deletion</span></h2>
        <form>
            <div class="mb-3"><input class="form-control text-body-tertiary" type="text" name="name"
                    [ngModel]="storeDetails.name" placeholder="Name of the category" disabled=""></div>
            <div class="mb-3"><input class="form-control text-body-tertiary" type="text" name="category"
                    [ngModel]="storeDetails.category" placeholder="Category" disabled=""></div>
            <div class="mb-3"><textarea class="form-control text-body-tertiary" type="text" name="description"
                    [ngModel]="storeDetails.description" placeholder="Description" disabled=""></textarea></div>
            <div class="mb-3"><input class="form-control text-body-tertiary" type="text" name="image"
                    [ngModel]="storeDetails.image" placeholder="Photo" disabled=""></div>
            <div class="mb-5">
                <button type="button" data-bs-toggle="modal" [attr.data-bs-target]="'#deleteStore'"
                    class="btn btn-danger shadow justify-content-center align-items-center align-content-center"
                    style="margin-left: 116px;">
                    <i class="bi bi-exclamation-triangle"></i> Delete</button>
            </div>
        </form>
    </div>
    <div class="col d-none d-lg-flex flex-grow-1 mt-5" style="margin-left: 49px;margin-top: 4px;">
        <img class="rounded-3" alt="No Image" src="{{storeDetails.image}}"
            style="width: 340px;height: 402px;position: relative;padding-bottom: 0px;padding-top: 0px;margin-top: 9px;"
            width="340" height="402">
    </div>
</div>


<div class="modal fade" id="deleteStore" data-bs-focus="true" data-bs-backdrop="static" data-bs-keyboard="true"
    tabindex="-1" aria-labelledby="deleteStore" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md d-flex flex-column position-relative rounded"
        role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fw-bold text-white text-decoration-underline" id="deleteComment">
                    Confirm the deletion
                </h3>
            </div>
            <div class="modal-body">

                <app-loading [isLoading]="isLoading"></app-loading>

                <app-alert-message [errorMsgFromServer]="errorMsgFromServer"></app-alert-message>

                <app-success-message [successMessage]="successMessage"></app-success-message>

                <ng-container *ngIf="!successMessage">
                    <h5 class="text-center text-secondary-emphasis">
                        Are you sure you want to delete this toy category?
                    </h5>
                </ng-container>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="deleteStore(storeDetails._id)"
                        [disabled]="disableBtnDelete"><i class="bi bi-exclamation-triangle"></i> Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onCloseModal()"><i
                            class="bi bi-x-lg"></i> Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
