<div class="shadow-lg d-flex flex-column position-relative mt-4 mb-3 rounded card">

    <app-loading [isLoading]="isLoading"></app-loading>

    <app-alert-message [errorMsgFromServer]="errorMsgFromServer" [autoHide]="true"></app-alert-message>

    <div *ngIf="storeDetails !== undefined" class="container mt-3 mb-3 details">
        <div class="row">
            <div class="col-md-6 col-xxl-3">
                <div class="card">
                    <div class="card-body"><img src="{{storeDetails.image}}" alt="No Image" class="rounded border"
                            style="height: 230px; width: 268px;" width="268" height="230">
                        <h4 class="card-title mt-2">{{storeDetails.name}}</h4>
                        <p class="card-text text-muted mt-0 mb-0">{{storeDetails.description}}</p>
                    </div>
                </div>
                <div class="card" style="margin-top: 10px;">
                    <div class="card-body">
                        <h4 class="card-title">Comments</h4>
                        <ng-container *ngIf="allComments.length !== 0;else noComments">
                            <p class="text-muted small mb-3" style="font-size: 8px;margin-top: -10px;">
                                Last five comments added</p>
                            <div *ngFor="let comment of allComments" class="card-text" style="margin-top: -10px;">
                                <p class="text-muted mb-0 py-0">
                                    <strong>{{comment.userId.name}}:</strong><br><span>{{comment.comment}}</span>
                                </p>
                                <hr class="mt-0">
                            </div>
                        </ng-container>
                        <ng-template #noComments>
                            <p class="text-muted my-5">No comments have been added yet</p>
                        </ng-template>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xxl-9" style="position: relative;display: block;">
                <div class="card-body">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item" role="presentation"><a class="nav-link fs-5 active px-2 text-white"
                                role="tab" data-bs-toggle="tab" href="#tab-1"><i class="bi bi-list"></i> All
                                products</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link fs-5 px-2 text-white" role="tab"
                                data-bs-toggle="tab" href="#tab-2"><i class="bi bi-plus-circle"></i> Add a product</a>
                        </li>
                        <li class="nav-item" role="presentation"><a class="nav-link fs-5 px-2 text-white" role="tab"
                                data-bs-toggle="tab" href="#tab-3"><i class="bi bi-pencil-square"></i> Edit toy
                                category</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link fs-5 px-2 text-white" role="tab"
                                data-bs-toggle="tab" href="#tab-4"><i class="bi bi-x-circle"></i> Delete toy
                                category</a></li>
                        <li class="nav-item justify-content-end me-3 mt-1" style="position: absolute; right: 0;"><a
                                class="btn btn-outline-primary mt-2 btn-sm text-white" routerLink="/profile"
                                role="tab"><i class="bi bi-caret-left"></i> Back</a></li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active show" role="tabpanel" id="tab-1"
                            style="padding-top: 30px;padding-bottom: 31px;">

                            <app-list-products [storeId]="storeDetails._id"></app-list-products>

                        </div>
                        <div class="tab-pane" role="tabpanel" id="tab-2"
                            style="padding-top: 30px;padding-bottom: 31px;">

                            <app-add-product [storeId]="storeDetails._id"></app-add-product>

                        </div>
                        <div class="tab-pane" role="tabpanel" id="tab-3"
                            style="padding-top: 30px;padding-bottom: 31px;">

                            <app-edit-store [storeDetails]="storeDetails"
                                (storeUpdated)="refreshStoreDetails()"></app-edit-store>

                        </div>
                        <div class="tab-pane" role="tabpanel" id="tab-4"
                            style="padding-top: 30px;padding-bottom: 31px;">

                            <app-delete-store [storeDetails]="storeDetails"></app-delete-store>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
